<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bybit Trading Bot - Modern Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#1a1a2e',
                        secondary: '#16213e',
                        accent: '#0f3460',
                        success: '#28a745',
                        warning: '#ffc107',
                        danger: '#dc3545',
                        gray: {
                            750: '#374151',
                            850: '#1f2937',
                            950: '#111827'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0f172a;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
    </style>
</head>
<body class="gradient-bg">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const Dashboard = () => {
            const [strategies, setStrategies] = useState([]);
            const [mlStatus, setMlStatus] = useState(null);
            const [selectedPeriod, setSelectedPeriod] = useState('all');
            const [loading, setLoading] = useState(true);
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [loginForm, setLoginForm] = useState({ username: '', password: '' });
            
            // Historical Data Management State
            const [dataStatus, setDataStatus] = useState({ total_datasets: 0, total_data_points: 0, last_updated: 'Never', data: [] });
            const [downloadForm, setDownloadForm] = useState({ symbol: 'BTCUSDT', timeframe: '1h', days: '30' });
            const [downloadProgress, setDownloadProgress] = useState({ isDownloading: false, progress: 0, status: 'Ready to download' });
            
            // Historical Backtesting State  
            const [backtestForm, setBacktestForm] = useState({ pair: 'BTCUSDT', strategy: 'ml_auto', balance: '10000', risk: 'medium' });
            const [backtestResults, setBacktestResults] = useState({ total_return: 0, sharpe_ratio: 0, max_drawdown: 0, win_rate: 0, total_trades: 0 });
            const [backtestProgress, setBacktestProgress] = useState({ isRunning: false, progress: 0, status: 'Ready to start' });
            
            // Authentication handlers
            const handleLogin = (e) => {
                e.preventDefault();
                if (loginForm.username === 'admin' && loginForm.password === 'password') {
                    setIsAuthenticated(true);
                    localStorage.setItem('isAuthenticated', 'true');
                }
            };

            const handleLogout = () => {
                setIsAuthenticated(false);
                localStorage.removeItem('isAuthenticated');
            };

            // Historical Data Management Functions
            const handleDownloadData = async () => {
                setDownloadProgress({ isDownloading: true, progress: 0, status: 'Starting download...' });
                
                try {
                    const response = await fetch('/api/historical-data/download', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(downloadForm)
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        setDownloadProgress({ isDownloading: false, progress: 100, status: `Download completed! ${result.total_downloaded || 0} data points added.` });
                        
                        // Refresh data status immediately without page reload
                        try {
                            const [dataStatusResponse, dataDiscoverResponse] = await Promise.all([
                                fetch('/api/historical-data/status'),
                                fetch('/api/historical-data/discover')
                            ]);

                            const dataStatusData = await dataStatusResponse.json();
                            const dataDiscoverData = await dataDiscoverResponse.json();

                            const combinedDataStatus = {
                                total_datasets: dataStatusData.total_datasets || 0,
                                total_data_points: dataStatusData.total_data_points || 0,
                                last_updated: dataStatusData.last_updated || 'Never',
                                data: dataDiscoverData.success ? (dataDiscoverData.data || []) : []
                            };
                            
                            setDataStatus(combinedDataStatus);
                        } catch (refreshError) {
                            console.error('Error refreshing data status:', refreshError);
                        }
                        
                        setTimeout(() => {
                            setDownloadProgress({ isDownloading: false, progress: 0, status: 'Ready to download' });
                        }, 3000);
                    } else {
                        setDownloadProgress({ isDownloading: false, progress: 0, status: `Error: ${result.message}` });
                    }
                } catch (error) {
                    console.error('Download error:', error);
                    setDownloadProgress({ isDownloading: false, progress: 0, status: `Error: ${error.message}` });
                }
            };

            const handleClearData = async () => {
                if (!confirm('Are you sure you want to clear all historical data? This cannot be undone.')) {
                    return;
                }
                
                try {
                    const response = await fetch('/api/historical-data/clear', { method: 'POST' });
                    const result = await response.json();
                    
                    if (result.success) {
                        setDataStatus({ total_datasets: 0, total_data_points: 0, last_updated: 'Never', data: [] });
                        alert('Historical data cleared successfully!');
                    } else {
                        alert(`Error clearing data: ${result.message}`);
                    }
                } catch (error) {
                    console.error('Clear error:', error);
                    alert(`Error clearing data: ${error.message}`);
                }
            };

            // Historical Backtesting Functions
            const handleStartBacktest = async () => {
                setBacktestProgress({ isRunning: true, progress: 0, status: 'Initializing backtest...' });
                
                try {
                    const response = await fetch('/api/backtest/historical', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            pair: backtestForm.pair,
                            timeframe: '1h',
                            starting_balance: parseFloat(backtestForm.balance),
                            strategy_type: backtestForm.strategy,
                            risk_level: backtestForm.risk
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success && result.results) {
                        setBacktestProgress({ isRunning: false, progress: 100, status: 'Backtest completed!' });
                        setBacktestResults({
                            total_return: result.results.total_return_pct || 0,
                            sharpe_ratio: result.results.sharpe_ratio || 0,
                            max_drawdown: Math.abs(result.results.max_drawdown || 0),
                            win_rate: result.results.win_rate || 0,
                            total_trades: result.results.total_trades || 0
                        });
                        setTimeout(() => {
                            setBacktestProgress({ isRunning: false, progress: 0, status: 'Ready to start' });
                        }, 3000);
                    } else {
                        setBacktestProgress({ isRunning: false, progress: 0, status: `Error: ${result.error || 'Unknown error'}` });
                    }
                } catch (error) {
                    console.error('Backtest error:', error);
                    setBacktestProgress({ isRunning: false, progress: 0, status: `Error: ${error.message}` });
                }
            };

            // Check authentication on mount
            useEffect(() => {
                setIsAuthenticated(localStorage.getItem('isAuthenticated') === 'true');
            }, []);

            // Fetch data from APIs
            useEffect(() => {
                if (!isAuthenticated) return;

                const fetchData = async () => {
                    try {
                        const [strategiesResponse, mlStatusResponse, dataStatusResponse, dataDiscoverResponse] = await Promise.all([
                            fetch(`/api/strategies/ranking?period=${selectedPeriod}`),
                            fetch('/api/ml/status'),
                            fetch('/api/historical-data/status'),
                            fetch('/api/historical-data/discover')
                        ]);

                        const strategiesData = await strategiesResponse.json();
                        const mlStatusData = await mlStatusResponse.json();
                        const dataStatusData = await dataStatusResponse.json();
                        const dataDiscoverData = await dataDiscoverResponse.json();

                        setStrategies(strategiesData.strategies || []);
                        setMlStatus(mlStatusData);
                        
                        // Combine status and discovery data for comprehensive view
                        const combinedDataStatus = {
                            total_datasets: dataStatusData.total_datasets || 0,
                            total_data_points: dataStatusData.total_data_points || 0,
                            last_updated: dataStatusData.last_updated || 'Never',
                            data: dataDiscoverData.success ? (dataDiscoverData.data || []) : []
                        };
                        
                        setDataStatus(combinedDataStatus);
                        setLoading(false);
                    } catch (error) {
                        console.error('Error fetching data:', error);
                        setLoading(false);
                    }
                };

                fetchData();
                const interval = setInterval(fetchData, 5000);
                return () => clearInterval(interval);
            }, [selectedPeriod, isAuthenticated]);

            // Login screen
            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen flex items-center justify-center px-4">
                        <div className="max-w-md w-full">
                            <div className="text-center mb-8">
                                <h1 className="text-3xl font-bold text-white mb-2">🚀 Bybit Trading Bot</h1>
                                <p className="text-gray-300">Modern ML-Driven Trading Dashboard</p>
                            </div>
                            <div className="bg-gray-800 bg-opacity-80 rounded-xl border border-gray-600 p-6 backdrop-blur-sm">
                                <form onSubmit={handleLogin} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-300 mb-2">Username</label>
                                        <input
                                            type="text"
                                            value={loginForm.username}
                                            onChange={(e) => setLoginForm({...loginForm, username: e.target.value})}
                                            className="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="Enter username"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-300 mb-2">Password</label>
                                        <input
                                            type="password"
                                            value={loginForm.password}
                                            onChange={(e) => setLoginForm({...loginForm, password: e.target.value})}
                                            className="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="Enter password"
                                            required
                                        />
                                    </div>
                                    <button
                                        type="submit"
                                        className="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-105"
                                    >
                                        🔐 Sign In
                                    </button>
                                </form>
                                <div className="mt-6 p-4 bg-gray-750 rounded-lg border border-gray-600">
                                    <p className="text-xs text-gray-400 text-center">
                                        Demo Credentials: <span className="font-mono">admin / password</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Loading screen
            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-500 mx-auto mb-4"></div>
                            <div className="text-white text-lg">Loading Dashboard...</div>
                        </div>
                    </div>
                );
            }

            // Main Dashboard
            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <nav className="bg-gray-800 bg-opacity-90 border-b border-gray-700 px-6 py-4 backdrop-blur-sm">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-4">
                                <h1 className="text-xl font-bold text-white">🚀 ML Trading Dashboard</h1>
                                <div className="text-sm text-gray-400">
                                    {mlStatus?.status === 'idle' ? '⏸️ Ready' : '🤖 Active'}
                                </div>
                            </div>
                            <button
                                onClick={handleLogout}
                                className="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm transition-colors"
                            >
                                🔓 Logout
                            </button>
                        </div>
                    </nav>

                    <main className="p-6 space-y-6">
                        {/* Header Section */}
                        <div className="flex flex-col lg:flex-row lg:items-center lg:justify-between">
                            <div>
                                <h1 className="text-4xl font-bold text-white mb-2">Strategy Dashboard</h1>
                                <p className="text-gray-300">ML-generated autonomous trading strategies ranked by performance</p>
                            </div>
                            
                            <div className="flex space-x-3 mt-4 lg:mt-0">
                                {['all', 'year', 'month', 'week'].map((period) => (
                                    <button
                                        key={period}
                                        onClick={() => setSelectedPeriod(period)}
                                        className={`px-6 py-3 rounded-lg text-sm font-medium uppercase tracking-wide transition-all duration-200 ${
                                            selectedPeriod === period
                                                ? 'bg-blue-600 text-white shadow-lg transform scale-105'
                                                : 'bg-gray-700 bg-opacity-60 text-gray-300 hover:bg-gray-600 hover:text-white'
                                        }`}
                                    >
                                        {period === 'all' ? '📊 All Time' : `📅 ${period.charAt(0).toUpperCase() + period.slice(1)}`}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* ML Algorithm Status */}
                        {mlStatus && (
                            <div className="bg-gray-800 bg-opacity-80 rounded-xl border border-gray-600 p-6 backdrop-blur-sm">
                                <div className="flex items-center justify-between mb-6">
                                    <h3 className="text-xl font-semibold text-white flex items-center">
                                        🤖 ML Algorithm Status
                                    </h3>
                                    <div className={`px-4 py-2 rounded-full text-sm font-medium ${
                                        mlStatus.status === 'idle' ? 'bg-purple-900 bg-opacity-50 text-purple-300' :
                                        mlStatus.status === 'active' ? 'bg-green-900 bg-opacity-50 text-green-300' :
                                        'bg-yellow-900 bg-opacity-50 text-yellow-300'
                                    }`}>
                                        {mlStatus.status === 'idle' ? '⏸️ Idle' : 
                                         mlStatus.status === 'active' ? '🟢 Active' : '⚡ Processing'}
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 lg:grid-cols-5 gap-6 mb-6">
                                    <div className="text-center">
                                        <div className="text-3xl font-bold text-purple-400">{mlStatus.status}</div>
                                        <div className="text-xs text-gray-400 uppercase tracking-wide">Status</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="text-3xl font-bold text-blue-400">{mlStatus.generation_rate}</div>
                                        <div className="text-xs text-gray-400 uppercase tracking-wide">Strategies/Hour</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="text-3xl font-bold text-green-400">{mlStatus.processing}</div>
                                        <div className="text-xs text-gray-400 uppercase tracking-wide">Processing</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="text-3xl font-bold text-yellow-400">{mlStatus.queue}</div>
                                        <div className="text-xs text-gray-400 uppercase tracking-wide">In Queue</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="text-3xl font-bold text-red-400">{mlStatus.cpu_usage}%</div>
                                        <div className="text-xs text-gray-400 uppercase tracking-wide">CPU Usage</div>
                                    </div>
                                </div>

                                {mlStatus.recent_activity && (
                                    <div>
                                        <h4 className="text-sm font-medium text-gray-300 mb-3 flex items-center">
                                            📋 Recent Activity
                                        </h4>
                                        <div className="space-y-2 max-h-32 overflow-y-auto">
                                            {mlStatus.recent_activity.map((activity, index) => (
                                                <div key={index} className="flex items-center space-x-3 text-sm bg-gray-700 bg-opacity-30 rounded-lg p-3">
                                                    <span className="text-gray-400 font-mono min-w-12">{activity.timestamp}</span>
                                                    <span className="text-gray-200">{activity.message}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Historical Data Management - Phase 1 Core Feature */}
                        <div className="bg-gray-800 bg-opacity-80 rounded-xl border border-gray-600 overflow-hidden backdrop-blur-sm mb-6">
                            <div className="px-6 py-4 border-b border-gray-700 bg-gray-750 bg-opacity-50">
                                <h2 className="text-xl font-semibold text-white">
                                    📡 Historical Data Management
                                </h2>
                                <p className="text-gray-300 text-sm mt-1">Download and manage market data for backtesting</p>
                            </div>
                            
                            <div className="p-6">
                                {/* Data Download Controls */}
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                                    <div className="bg-gray-700 bg-opacity-50 rounded-lg p-4">
                                        <h3 className="text-lg font-medium text-white mb-4">💾 Download New Data</h3>
                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-300 mb-2">Symbol</label>
                                                <select 
                                                    value={downloadForm.symbol}
                                                    onChange={(e) => setDownloadForm({...downloadForm, symbol: e.target.value})}
                                                    className="w-full bg-gray-600 border border-gray-500 rounded-lg px-3 py-2 text-white"
                                                >
                                                    <option value="BTCUSDT">BTC/USDT</option>
                                                    <option value="ETHUSDT">ETH/USDT</option>
                                                    <option value="ADAUSDT">ADA/USDT</option>
                                                    <option value="SOLUSDT">SOL/USDT</option>
                                                    <option value="DOTUSDT">DOT/USDT</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-300 mb-2">Timeframe</label>
                                                <select 
                                                    value={downloadForm.timeframe}
                                                    onChange={(e) => setDownloadForm({...downloadForm, timeframe: e.target.value})}
                                                    className="w-full bg-gray-600 border border-gray-500 rounded-lg px-3 py-2 text-white"
                                                >
                                                    <option value="1h">1 Hour</option>
                                                    <option value="4h">4 Hours</option>
                                                    <option value="1d">1 Day</option>
                                                    <option value="1w">1 Week</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-300 mb-2">Days of History</label>
                                                <select 
                                                    value={downloadForm.days}
                                                    onChange={(e) => setDownloadForm({...downloadForm, days: e.target.value})}
                                                    className="w-full bg-gray-600 border border-gray-500 rounded-lg px-3 py-2 text-white"
                                                >
                                                    <option value="30">30 Days</option>
                                                    <option value="90">90 Days</option>
                                                    <option value="180">180 Days</option>
                                                    <option value="365">1 Year</option>
                                                    <option value="730">2 Years</option>
                                                </select>
                                            </div>
                                            <button 
                                                onClick={handleDownloadData}
                                                disabled={downloadProgress.isDownloading}
                                                className="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600 text-white py-3 rounded-lg font-medium transition-colors"
                                            >
                                                {downloadProgress.isDownloading ? '⏳ Downloading...' : '📡 Download Data'}
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-gray-700 bg-opacity-50 rounded-lg p-4">
                                        <h3 className="text-lg font-medium text-white mb-4">📊 Current Data Status</h3>
                                        <div className="space-y-3">
                                            <div className="flex justify-between items-center p-3 bg-gray-600 bg-opacity-50 rounded">
                                                <span className="text-gray-300">Total Datasets:</span>
                                                <span className="text-white font-medium">{dataStatus.total_datasets || 0}</span>
                                            </div>
                                            <div className="flex justify-between items-center p-3 bg-gray-600 bg-opacity-50 rounded">
                                                <span className="text-gray-300">Data Points:</span>
                                                <span className="text-white font-medium">{dataStatus.total_data_points?.toLocaleString() || 0}</span>
                                            </div>
                                            <div className="flex justify-between items-center p-3 bg-gray-600 bg-opacity-50 rounded">
                                                <span className="text-gray-300">Last Updated:</span>
                                                <span className="text-white font-medium text-xs">
                                                    {dataStatus.last_updated === 'Never' ? 'Never' : new Date(dataStatus.last_updated).toLocaleString()}
                                                </span>
                                            </div>
                                            <button 
                                                onClick={handleClearData}
                                                className="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg font-medium transition-colors"
                                            >
                                                🗑️ Clear All Data
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                
                                {/* Download Progress */}
                                <div className="bg-gray-700 bg-opacity-30 rounded-lg p-4">
                                    <div className="flex items-center justify-between mb-2">
                                        <span className="text-white font-medium">Download Progress</span>
                                        <span className="text-gray-400 text-sm">{downloadProgress.status}</span>
                                    </div>
                                    <div className="w-full bg-gray-600 rounded-full h-2">
                                        <div 
                                            className={`h-2 rounded-full transition-all duration-300 ${
                                                downloadProgress.isDownloading ? 'bg-yellow-500' : 
                                                downloadProgress.progress === 100 ? 'bg-green-500' : 'bg-blue-600'
                                            }`}
                                            style={{width: `${downloadProgress.progress}%`}}
                                        ></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Available Data for Backtesting - Critical Missing Feature */}
                        <div className="bg-gray-800 bg-opacity-80 rounded-xl border border-gray-600 overflow-hidden backdrop-blur-sm mb-6">
                            <div className="px-6 py-4 border-b border-gray-700 bg-gray-750 bg-opacity-50">
                                <h2 className="text-xl font-semibold text-white">
                                    📊 Available Data for Backtesting
                                </h2>
                                <p className="text-gray-300 text-sm mt-1">View what historical data is available for strategy backtesting</p>
                            </div>
                            
                            <div className="p-6">
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                    {/* Data Summary */}
                                    <div className="bg-gray-700 bg-opacity-50 rounded-lg p-4">
                                        <h3 className="text-lg font-medium text-white mb-4">📈 Data Summary</h3>
                                        <div className="space-y-3">
                                            <div className="flex justify-between items-center p-3 bg-gray-600 bg-opacity-50 rounded">
                                                <span className="text-gray-300">Available Trading Pairs:</span>
                                                <span className="text-white font-medium">{dataStatus.data?.length || 0}</span>
                                            </div>
                                            <div className="flex justify-between items-center p-3 bg-gray-600 bg-opacity-50 rounded">
                                                <span className="text-gray-300">Total Data Points:</span>
                                                <span className="text-white font-medium">{dataStatus.total_data_points?.toLocaleString() || 0}</span>
                                            </div>
                                            <div className="flex justify-between items-center p-3 bg-gray-600 bg-opacity-50 rounded">
                                                <span className="text-gray-300">Data Status:</span>
                                                <span className={`font-medium ${dataStatus.total_data_points > 0 ? 'text-green-400' : 'text-yellow-400'}`}>
                                                    {dataStatus.total_data_points > 0 ? '✅ Ready for Backtesting' : '⚠️ No Data Available'}
                                                </span>
                                            </div>
                                            <div className="flex justify-between items-center p-3 bg-gray-600 bg-opacity-50 rounded">
                                                <span className="text-gray-300">Last Updated:</span>
                                                <span className="text-white font-medium text-xs">
                                                    {dataStatus.last_updated === 'Never' ? 'Never' : new Date(dataStatus.last_updated).toLocaleString()}
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    {/* Available Trading Pairs */}
                                    <div className="bg-gray-700 bg-opacity-50 rounded-lg p-4">
                                        <h3 className="text-lg font-medium text-white mb-4">🎯 Available Trading Pairs</h3>
                                        <div className="space-y-2 max-h-64 overflow-y-auto">
                                            {dataStatus.data && dataStatus.data.length > 0 ? (
                                                dataStatus.data.map((dataset, index) => (
                                                    <div key={index} className="p-3 bg-gray-600 bg-opacity-50 rounded border-l-4 border-blue-500">
                                                        <div className="flex justify-between items-center">
                                                            <span className="text-white font-medium">{dataset.symbol || dataset.pair || 'Unknown Pair'}</span>
                                                            <span className="text-green-400 text-sm">
                                                                {dataset.data_points?.toLocaleString() || 0} points
                                                            </span>
                                                        </div>
                                                        <div className="text-xs text-gray-300 mt-1">
                                                            Timeframe: {dataset.timeframe || '1h'} | 
                                                            Start: {dataset.start_date ? new Date(dataset.start_date).toLocaleDateString() : 'N/A'} | 
                                                            End: {dataset.end_date ? new Date(dataset.end_date).toLocaleDateString() : 'N/A'}
                                                        </div>
                                                    </div>
                                                ))
                                            ) : (
                                                <div className="text-center py-8">
                                                    <div className="text-gray-400 text-lg">📭</div>
                                                    <div className="text-gray-400 mt-2">No historical data available</div>
                                                    <div className="text-gray-500 text-sm mt-1">Download some data above to enable backtesting</div>
                                                </div>
                                            )}
                                        </div>
                                        
                                        {dataStatus.data && dataStatus.data.length > 0 && (
                                            <div className="mt-4 p-3 bg-blue-600 bg-opacity-20 rounded border border-blue-500">
                                                <div className="flex items-center">
                                                    <span className="text-blue-400 text-sm">💡</span>
                                                    <span className="text-blue-300 text-sm ml-2">
                                                        Ready for backtesting! Select a pair below to test strategies.
                                                    </span>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Historical Backtesting Controls - Phase 1 Core Feature */}
                        <div className="bg-gray-800 bg-opacity-80 rounded-xl border border-gray-600 overflow-hidden backdrop-blur-sm mb-6">
                            <div className="px-6 py-4 border-b border-gray-700 bg-gray-750 bg-opacity-50">
                                <h2 className="text-xl font-semibold text-white">
                                    🧪 Historical Backtesting
                                </h2>
                                <p className="text-gray-300 text-sm mt-1">Run ML-driven strategy backtests on downloaded historical data</p>
                            </div>
                            
                            <div className="p-6">
                                {/* Backtest Configuration */}
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                                    <div className="bg-gray-700 bg-opacity-50 rounded-lg p-4">
                                        <h3 className="text-lg font-medium text-white mb-4">🎯 Backtest Configuration</h3>
                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-300 mb-2">Trading Pair</label>
                                                <select 
                                                    value={backtestForm.pair}
                                                    onChange={(e) => setBacktestForm({...backtestForm, pair: e.target.value})}
                                                    className="w-full bg-gray-600 border border-gray-500 rounded-lg px-3 py-2 text-white"
                                                    disabled={!dataStatus.data || dataStatus.data.length === 0}
                                                >
                                                    {dataStatus.data && dataStatus.data.length > 0 ? (
                                                        dataStatus.data.map((dataset, index) => (
                                                            <option key={index} value={dataset.symbol || dataset.pair}>
                                                                {(dataset.symbol || dataset.pair || 'Unknown').replace('USDT', '/USDT')} 
                                                                ({dataset.data_points?.toLocaleString() || 0} points)
                                                            </option>
                                                        ))
                                                    ) : (
                                                        <option value="">No data available - please download data first</option>
                                                    )}
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-300 mb-2">Strategy Type</label>
                                                <select 
                                                    value={backtestForm.strategy}
                                                    onChange={(e) => setBacktestForm({...backtestForm, strategy: e.target.value})}
                                                    className="w-full bg-gray-600 border border-gray-500 rounded-lg px-3 py-2 text-white"
                                                >
                                                    <option value="ml_auto">ML Auto-Discovery</option>
                                                    <option value="momentum">Momentum Strategy</option>
                                                    <option value="mean_reversion">Mean Reversion</option>
                                                    <option value="breakout">Breakout Strategy</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-300 mb-2">Initial Balance</label>
                                                <input 
                                                    type="number" 
                                                    value={backtestForm.balance}
                                                    onChange={(e) => setBacktestForm({...backtestForm, balance: e.target.value})}
                                                    className="w-full bg-gray-600 border border-gray-500 rounded-lg px-3 py-2 text-white"
                                                    placeholder="10000"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-300 mb-2">Risk Level</label>
                                                <select 
                                                    value={backtestForm.risk}
                                                    onChange={(e) => setBacktestForm({...backtestForm, risk: e.target.value})}
                                                    className="w-full bg-gray-600 border border-gray-500 rounded-lg px-3 py-2 text-white"
                                                >
                                                    <option value="low">Low Risk (1-2%)</option>
                                                    <option value="medium">Medium Risk (3-5%)</option>
                                                    <option value="high">High Risk (6-10%)</option>
                                                </select>
                                            </div>
                                            <button 
                                                onClick={handleStartBacktest}
                                                disabled={backtestProgress.isRunning || !dataStatus.data || dataStatus.data.length === 0}
                                                className="w-full bg-green-600 hover:bg-green-700 disabled:bg-gray-600 text-white py-3 rounded-lg font-medium transition-colors"
                                            >
                                                {backtestProgress.isRunning ? '⏳ Running...' : 
                                                 (!dataStatus.data || dataStatus.data.length === 0) ? '📥 Download Data First' :
                                                 '🚀 Start Backtest'}
                                            </button>
                                            
                                            {(!dataStatus.data || dataStatus.data.length === 0) && (
                                                <div className="mt-3 p-3 bg-yellow-600 bg-opacity-20 rounded border border-yellow-500">
                                                    <div className="flex items-center">
                                                        <span className="text-yellow-400">⚠️</span>
                                                        <span className="text-yellow-300 text-sm ml-2">
                                                            No historical data available. Download data above to enable backtesting.
                                                        </span>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                    
                                    <div className="bg-gray-700 bg-opacity-50 rounded-lg p-4">
                                        <h3 className="text-lg font-medium text-white mb-4">📈 Backtest Results</h3>
                                        <div className="space-y-3">
                                            <div className="flex justify-between items-center p-3 bg-gray-600 bg-opacity-50 rounded">
                                                <span className="text-gray-300">Total Return:</span>
                                                <span className={`font-medium ${backtestResults.total_return >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                                    {backtestResults.total_return >= 0 ? '+' : ''}{backtestResults.total_return.toFixed(2)}%
                                                </span>
                                            </div>
                                            <div className="flex justify-between items-center p-3 bg-gray-600 bg-opacity-50 rounded">
                                                <span className="text-gray-300">Sharpe Ratio:</span>
                                                <span className="text-white font-medium">{backtestResults.sharpe_ratio.toFixed(2)}</span>
                                            </div>
                                            <div className="flex justify-between items-center p-3 bg-gray-600 bg-opacity-50 rounded">
                                                <span className="text-gray-300">Max Drawdown:</span>
                                                <span className="text-red-400 font-medium">-{backtestResults.max_drawdown.toFixed(2)}%</span>
                                            </div>
                                            <div className="flex justify-between items-center p-3 bg-gray-600 bg-opacity-50 rounded">
                                                <span className="text-gray-300">Win Rate:</span>
                                                <span className="text-white font-medium">{backtestResults.win_rate.toFixed(1)}%</span>
                                            </div>
                                            <div className="flex justify-between items-center p-3 bg-gray-600 bg-opacity-50 rounded">
                                                <span className="text-gray-300">Total Trades:</span>
                                                <span className="text-white font-medium">{backtestResults.total_trades}</span>
                                            </div>
                                            <button className="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-medium transition-colors">
                                                📊 View Full Report
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                
                                {/* Backtest Progress */}
                                <div className="bg-gray-700 bg-opacity-30 rounded-lg p-4">
                                    <div className="flex items-center justify-between mb-2">
                                        <span className="text-white font-medium">Backtest Progress</span>
                                        <span className="text-gray-400 text-sm">{backtestProgress.status}</span>
                                    </div>
                                    <div className="w-full bg-gray-600 rounded-full h-2 mb-3">
                                        <div 
                                            className={`h-2 rounded-full transition-all duration-300 ${
                                                backtestProgress.isRunning ? 'bg-yellow-500' : 
                                                backtestProgress.progress === 100 ? 'bg-green-500' : 'bg-blue-600'
                                            }`}
                                            style={{width: `${backtestProgress.progress}%`}}
                                        ></div>
                                    </div>
                                    <div className="text-xs text-gray-400">
                                        {backtestResults.total_trades > 0 
                                            ? `Latest backtest: ${backtestResults.total_trades} trades, ${backtestResults.total_return.toFixed(2)}% return`
                                            : 'Run backtests on your downloaded historical data to discover profitable trading strategies'
                                        }
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Strategy Rankings */}
                        <div className="bg-gray-800 bg-opacity-80 rounded-xl border border-gray-600 overflow-hidden backdrop-blur-sm">
                            <div className="px-6 py-4 border-b border-gray-700 bg-gray-750 bg-opacity-50">
                                <h2 className="text-xl font-semibold text-white">
                                    🏆 Strategy Rankings - {selectedPeriod === 'all' ? 'All Time' : selectedPeriod.charAt(0).toUpperCase() + selectedPeriod.slice(1)}
                                </h2>
                                <p className="text-gray-300 text-sm mt-1">{strategies.length} active strategies</p>
                            </div>

                            {strategies.length === 0 ? (
                                <div className="text-center py-16">
                                    <div className="text-6xl mb-4">🤖</div>
                                    <div className="text-xl text-gray-300 mb-2">No Active Strategies</div>
                                    <div className="text-gray-400 text-sm max-w-md mx-auto">
                                        Download historical data above, then start the ML pipeline to generate trading strategies.
                                    </div>
                                    <div className="mt-6">
                                        <button className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                                            🚀 Start ML Pipeline
                                        </button>
                                    </div>
                                </div>
                            ) : (
                                <div className="overflow-x-auto">
                                    <table className="w-full">
                                        <thead className="bg-gray-750 bg-opacity-50">
                                            <tr className="text-left">
                                                <th className="px-6 py-4 text-xs font-medium text-gray-400 uppercase tracking-wider">Rank</th>
                                                <th className="px-6 py-4 text-xs font-medium text-gray-400 uppercase tracking-wider">Strategy</th>
                                                <th className="px-6 py-4 text-xs font-medium text-gray-400 uppercase tracking-wider">Status</th>
                                                <th className="px-6 py-4 text-xs font-medium text-gray-400 uppercase tracking-wider">Return</th>
                                                <th className="px-6 py-4 text-xs font-medium text-gray-400 uppercase tracking-wider">Sharpe</th>
                                                <th className="px-6 py-4 text-xs font-medium text-gray-400 uppercase tracking-wider">Win Rate</th>
                                                <th className="px-6 py-4 text-xs font-medium text-gray-400 uppercase tracking-wider">Max DD</th>
                                                <th className="px-6 py-4 text-xs font-medium text-gray-400 uppercase tracking-wider">Trades</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-gray-700">
                                            {strategies.map((strategy) => (
                                                <tr key={strategy.id} className="hover:bg-gray-700 hover:bg-opacity-30 transition-colors">
                                                    <td className="px-6 py-4">
                                                        <span className={`w-10 h-10 rounded-full flex items-center justify-center text-sm font-bold ${
                                                            strategy.rank === 1 ? 'bg-yellow-500 text-black' :
                                                            strategy.rank === 2 ? 'bg-gray-400 text-black' :
                                                            strategy.rank === 3 ? 'bg-orange-600 text-white' :
                                                            'bg-gray-600 text-gray-300'
                                                        }`}>
                                                            {strategy.rank}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 text-white font-medium">{strategy.name}</td>
                                                    <td className="px-6 py-4">
                                                        <span className={`px-3 py-1 rounded-full text-xs font-medium uppercase ${
                                                            strategy.status === 'live' ? 'bg-green-900 bg-opacity-50 text-green-300' :
                                                            strategy.status === 'paper' ? 'bg-blue-900 bg-opacity-50 text-blue-300' :
                                                            'bg-yellow-900 bg-opacity-50 text-yellow-300'
                                                        }`}>
                                                            {strategy.status === 'live' ? '🚀 Live' :
                                                             strategy.status === 'paper' ? '📊 Paper' : '🧪 Test'}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4">
                                                        <span className="text-green-400 font-medium">
                                                            +{strategy.return_percent?.toFixed(1) || '0.0'}%
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 text-white">{strategy.sharpe_ratio?.toFixed(2) || '0.00'}</td>
                                                    <td className="px-6 py-4 text-white">{strategy.win_rate?.toFixed(1) || '0.0'}%</td>
                                                    <td className="px-6 py-4">
                                                        <span className="text-red-400">
                                                            -{strategy.max_drawdown?.toFixed(1) || '0.0'}%
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 text-white">{strategy.total_trades?.toLocaleString() || '0'}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
