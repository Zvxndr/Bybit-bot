<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navigation Fix | Open Alpha System</title>

    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed sidebar-closed sidebar-collapse">

<!-- ===== MINIMAL NAVIGATION TEST ===== -->
<div class="wrapper">
    <!-- Sidebar -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" role="menu">
                    <li class="nav-item">
                        <a class="nav-link" data-section="overview" onclick="simpleNav('overview'); return false;">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>System Overview</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-section="ai-lab" onclick="simpleNav('ai-lab'); return false;">
                            <i class="nav-icon fas fa-flask"></i>
                            <p>AI Strategy Lab</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-section="trading" onclick="simpleNav('trading'); return false;">
                            <i class="nav-icon fas fa-rocket"></i>
                            <p>Live Trading</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <section class="content">
            <div class="content-section" id="section-overview">
                <h1>System Overview - Working!</h1>
                <p>Navigation test successful!</p>
            </div>
            
            <div class="content-section" id="section-ai-lab" style="display: none;">
                <h1>AI Strategy Lab - Working!</h1>
                <p>Navigation test successful!</p>
            </div>
            
            <div class="content-section" id="section-trading" style="display: none;">
                <h1>Live Trading - Working!</h1>
                <p>Navigation test successful!</p>
            </div>
        </section>
    </div>
</div>

<!-- jQuery and Bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

<!-- BULLETPROOF NAVIGATION - NO SYNTAX ERRORS -->
<script>
console.log('ðŸ”§ SIMPLE NAVIGATION: Loading...');

// Simple, error-free navigation function
function simpleNav(section) {
    console.log('ðŸŽ¯ NAVIGATION: Switching to ' + section);
    
    // Hide all sections
    var sections = document.querySelectorAll('.content-section');
    for (var i = 0; i < sections.length; i++) {
        sections[i].style.display = 'none';
    }
    
    // Show target section
    var target = document.getElementById('section-' + section);
    if (target) {
        target.style.display = 'block';
        console.log('âœ… SUCCESS: Switched to ' + section);
    } else {
        console.error('âŒ Section not found: ' + section);
    }
    
    // Update nav links
    var navLinks = document.querySelectorAll('.nav-link');
    for (var i = 0; i < navLinks.length; i++) {
        navLinks[i].classList.remove('active');
    }
    
    var activeLink = document.querySelector('[data-section="' + section + '"]');
    if (activeLink) {
        activeLink.classList.add('active');
    }
}

// Initialize on load
window.onload = function() {
    console.log('ðŸš€ SIMPLE NAVIGATION: Ready');
    simpleNav('overview');
};

console.log('âœ… SIMPLE NAVIGATION: Script loaded without errors');
</script>

</body>
