name: bybit-container-only
services:
- name: container-app
  source_dir: /
  github:
    repo: Zvxndr/Bybit-bot
    branch: main
    deploy_on_push: true
  dockerfile_path: Dockerfile.script
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8000
  health_check:
    http_path: /health
    failure_threshold: 15
    success_threshold: 2
  envs:
  - key: ENVIRONMENT
    value: production
  - key: PORT
    value: "8000"
  - key: PYTHONPATH
    value: /app
  - key: PYTHONUNBUFFERED
    value: "1"
  - key: DISABLE_COLLECTSTATIC
    value: "1"