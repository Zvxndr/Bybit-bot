<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Trading Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            750: '#374151',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    </style>
</head>
<body class="bg-gray-900">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const Dashboard = () => {
            const [strategies, setStrategies] = useState([]);
            const [mlStatus, setMlStatus] = useState(null);
            const [selectedPeriod, setSelectedPeriod] = useState('all');
            const [loading, setLoading] = useState(true);
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [loginForm, setLoginForm] = useState({ username: '', password: '' });
            
            // New state for backtesting controls
            const [activeTab, setActiveTab] = useState('dashboard');
            const [backtestHistory, setBacktestHistory] = useState([]);
            const [backtestForm, setBacktestForm] = useState({
                symbol: 'BTCUSDT',
                timeframe: '15m',
                start_date: '',
                end_date: '',
                starting_balance: 10000
            });
            const [backtestLoading, setBacktestLoading] = useState(false);

            const handleLogin = (e) => {
                e.preventDefault();
                if (loginForm.username === 'admin' && loginForm.password === 'password') {
                    setIsAuthenticated(true);
                    localStorage.setItem('isAuthenticated', 'true');
                }
            };

            const handleLogout = () => {
                setIsAuthenticated(false);
                localStorage.removeItem('isAuthenticated');
            };

            useEffect(() => {
                setIsAuthenticated(localStorage.getItem('isAuthenticated') === 'true');
            }, []);

            // Fetch backtest history
            const fetchBacktestHistory = async () => {
                try {
                    const response = await fetch('/api/backtest/history');
                    const data = await response.json();
                    if (data.success) {
                        setBacktestHistory(data.data || []);
                    }
                } catch (error) {
                    console.error('Error fetching backtest history:', error);
                }
            };

            // Handle running new backtest
            const handleRunBacktest = async (e) => {
                e.preventDefault();
                setBacktestLoading(true);
                try {
                    const response = await fetch('/api/backtest/historical', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(backtestForm)
                    });
                    const data = await response.json();
                    if (data.success) {
                        alert('Backtest completed successfully!');
                        fetchBacktestHistory();
                    } else {
                        alert('Backtest failed: ' + data.error);
                    }
                } catch (error) {
                    console.error('Error running backtest:', error);
                    alert('Error running backtest');
                } finally {
                    setBacktestLoading(false);
                }
            };

            // Handle deleting strategy
            const handleDeleteStrategy = async (strategyId) => {
                if (!confirm('Are you sure you want to delete this strategy?')) return;
                try {
                    const response = await fetch(`/api/strategy/graduated/${strategyId}`, {
                        method: 'DELETE'
                    });
                    const data = await response.json();
                    if (data.success) {
                        alert('Strategy deleted successfully');
                        // Refresh strategies
                        fetchData();
                    } else {
                        alert('Failed to delete strategy: ' + data.error);
                    }
                } catch (error) {
                    console.error('Error deleting strategy:', error);
                    alert('Error deleting strategy');
                }
            };

            useEffect(() => {
                if (!isAuthenticated) return;

                const fetchData = async () => {
                    try {
                        const [strategiesResponse, mlStatusResponse] = await Promise.all([
                            fetch(`/api/strategies/ranking?period=${selectedPeriod}`),
                            fetch('/api/ml/status')
                        ]);

                        const strategiesData = await strategiesResponse.json();
                        const mlStatusData = await mlStatusResponse.json();

                        setStrategies(strategiesData.strategies || []);
                        setMlStatus(mlStatusData);
                        setLoading(false);
                    } catch (error) {
                        console.error('Error fetching data:', error);
                        setLoading(false);
                    }
                };

                fetchData();
                fetchBacktestHistory();
                const interval = setInterval(fetchData, 5000);
                return () => clearInterval(interval);
            }, [selectedPeriod, isAuthenticated]);

            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen bg-gray-900 flex items-center justify-center px-4">
                        <div className="max-w-md w-full">
                            <div className="text-center mb-8">
                                <h1 className="text-2xl font-bold text-white mb-2">ML Trading Dashboard</h1>
                                <p className="text-gray-400">Secure access to your autonomous trading system</p>
                            </div>
                            <div className="bg-gray-800 rounded-xl border border-gray-700 p-6">
                                <form onSubmit={handleLogin} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-300 mb-2">Username</label>
                                        <input
                                            type="text"
                                            value={loginForm.username}
                                            onChange={(e) => setLoginForm({...loginForm, username: e.target.value})}
                                            className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white"
                                            placeholder="Enter username"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-300 mb-2">Password</label>
                                        <input
                                            type="password"
                                            value={loginForm.password}
                                            onChange={(e) => setLoginForm({...loginForm, password: e.target.value})}
                                            className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white"
                                            placeholder="Enter password"
                                            required
                                        />
                                    </div>
                                    <button
                                        type="submit"
                                        className="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors"
                                    >
                                        Sign In
                                    </button>
                                </form>
                                <div className="mt-4 p-3 bg-gray-750 rounded-lg border border-gray-600">
                                    <p className="text-xs text-gray-400">Demo: username: admin, password: password</p>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            if (loading) {
                return (
                    <div className="min-h-screen bg-gray-900 flex items-center justify-center">
                        <div className="text-white">Loading...</div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-900">
                    <nav className="bg-gray-800 border-b border-gray-700 px-6 py-4">
                        <div className="flex items-center justify-between">
                            <h1 className="text-xl font-bold text-white">ML Trading Dashboard</h1>
                            <button
                                onClick={handleLogout}
                                className="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-lg text-sm transition-colors"
                            >
                                Logout
                            </button>
                        </div>
                    </nav>

                    {/* Tab Navigation */}
                    <div className="bg-gray-800 border-b border-gray-700">
                        <nav className="px-6">
                            <div className="flex space-x-8">
                                {[
                                    { id: 'dashboard', label: 'Dashboard', icon: '📊' },
                                    { id: 'backtest', label: 'Backtesting', icon: '🔬' },
                                    { id: 'historical', label: 'Historical Data', icon: '📈' }
                                ].map((tab) => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex items-center space-x-2 py-4 px-2 border-b-2 text-sm font-medium transition-colors ${
                                            activeTab === tab.id
                                                ? 'border-blue-500 text-blue-400'
                                                : 'border-transparent text-gray-400 hover:text-gray-300 hover:border-gray-300'
                                        }`}
                                    >
                                        <span>{tab.icon}</span>
                                        <span>{tab.label}</span>
                                    </button>
                                ))}
                            </div>
                        </nav>
                    </div>

                    <main className="p-6 space-y-6">
                        {/* Dashboard Tab */}
                        {activeTab === 'dashboard' && (
                            <>
                        <div className="flex flex-col lg:flex-row lg:items-center lg:justify-between">
                            <div>
                                <h1 className="text-3xl font-bold text-white mb-2">Strategy Dashboard</h1>
                                <p className="text-gray-400">ML-generated autonomous trading strategies ranked by performance</p>
                            </div>
                            
                            <div className="flex space-x-2 mt-4 lg:mt-0">
                                {['all', 'year', 'month', 'week'].map((period) => (
                                    <button
                                        key={period}
                                        onClick={() => setSelectedPeriod(period)}
                                        className={`px-4 py-2 rounded-lg text-sm font-medium uppercase tracking-wide transition-colors ${
                                            selectedPeriod === period
                                                ? 'bg-blue-600 text-white'
                                                : 'bg-gray-700 text-gray-300 hover:bg-gray-600'
                                        }`}
                                    >
                                        {period === 'all' ? 'All Time' : period}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {mlStatus && (
                            <div className="bg-gray-800 rounded-xl border border-gray-700 p-6">
                                <h3 className="text-lg font-semibold text-white mb-4">ML Algorithm Status</h3>
                                <div className="grid grid-cols-2 lg:grid-cols-5 gap-4 mb-4">
                                    <div className="text-center">
                                        <div className="text-2xl font-bold text-purple-400">{mlStatus.status}</div>
                                        <div className="text-xs text-gray-400 uppercase">Status</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="text-2xl font-bold text-blue-400">{mlStatus.generation_rate}</div>
                                        <div className="text-xs text-gray-400 uppercase">Strategies/Hour</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="text-2xl font-bold text-green-400">{mlStatus.processing}</div>
                                        <div className="text-xs text-gray-400 uppercase">Processing</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="text-2xl font-bold text-yellow-400">{mlStatus.queue}</div>
                                        <div className="text-xs text-gray-400 uppercase">In Queue</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="text-2xl font-bold text-red-400">{mlStatus.cpu_usage}%</div>
                                        <div className="text-xs text-gray-400 uppercase">CPU Usage</div>
                                    </div>
                                </div>
                                <div>
                                    <h4 className="text-sm font-medium text-gray-300 mb-2">Recent Activity</h4>
                                    <div className="space-y-1 max-h-32 overflow-y-auto">
                                        {mlStatus.recent_activity?.map((activity, index) => (
                                            <div key={index} className="flex space-x-3 text-sm">
                                                <span className="text-gray-500 min-w-12">{activity.timestamp}</span>
                                                <span className="text-gray-300">{activity.message}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="bg-gray-800 rounded-xl border border-gray-700 overflow-hidden">
                            <div className="px-6 py-4 border-b border-gray-700">
                                <h2 className="text-xl font-semibold text-white">
                                    Strategy Rankings - {selectedPeriod === 'all' ? 'All Time' : selectedPeriod.charAt(0).toUpperCase() + selectedPeriod.slice(1)}
                                </h2>
                                <p className="text-gray-400 text-sm mt-1">{strategies.length} active strategies</p>
                            </div>

                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead className="bg-gray-750">
                                        <tr className="text-left">
                                            <th className="px-6 py-3 text-xs font-medium text-gray-400 uppercase">Rank</th>
                                            <th className="px-6 py-3 text-xs font-medium text-gray-400 uppercase">Strategy</th>
                                            <th className="px-6 py-3 text-xs font-medium text-gray-400 uppercase">Status</th>
                                            <th className="px-6 py-3 text-xs font-medium text-gray-400 uppercase">Return</th>
                                            <th className="px-6 py-3 text-xs font-medium text-gray-400 uppercase">Sharpe</th>
                                            <th className="px-6 py-3 text-xs font-medium text-gray-400 uppercase">Win Rate</th>
                                            <th className="px-6 py-3 text-xs font-medium text-gray-400 uppercase">Max DD</th>
                                            <th className="px-6 py-3 text-xs font-medium text-gray-400 uppercase">Trades</th>
                                            <th className="px-6 py-3 text-xs font-medium text-gray-400 uppercase">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-gray-700">
                                        {strategies.map((strategy) => (
                                            <tr key={strategy.id} className="hover:bg-gray-750">
                                                <td className="px-6 py-4">
                                                    <span className={`w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold ${
                                                        strategy.rank === 1 ? 'bg-yellow-500 text-black' :
                                                        strategy.rank === 2 ? 'bg-gray-400 text-black' :
                                                        strategy.rank === 3 ? 'bg-orange-600 text-white' :
                                                        'bg-gray-600 text-gray-300'
                                                    }`}>
                                                        {strategy.rank}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4 text-white font-medium">{strategy.name}</td>
                                                <td className="px-6 py-4">
                                                    <span className={`px-2 py-1 rounded-full text-xs font-medium uppercase ${
                                                        strategy.status === 'live' ? 'bg-green-900 text-green-300' :
                                                        strategy.status === 'paper' ? 'bg-blue-900 text-blue-300' :
                                                        'bg-yellow-900 text-yellow-300'
                                                    }`}>
                                                        {strategy.status}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4">
                                                    <span className="text-green-400">+{strategy.return_percent.toFixed(1)}%</span>
                                                </td>
                                                <td className="px-6 py-4 text-white">{strategy.sharpe_ratio.toFixed(2)}</td>
                                                <td className="px-6 py-4 text-white">{strategy.win_rate.toFixed(1)}%</td>
                                                <td className="px-6 py-4">
                                                    <span className="text-red-400">-{strategy.max_drawdown.toFixed(1)}%</span>
                                                </td>
                                                <td className="px-6 py-4 text-white">{strategy.total_trades.toLocaleString()}</td>
                                                <td className="px-6 py-4">
                                                    <button
                                                        onClick={() => handleDeleteStrategy(strategy.id)}
                                                        className="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-xs transition-colors"
                                                        title="Delete Strategy"
                                                    >
                                                        🗑️ Delete
                                                    </button>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                            </>
                        )}

                        {/* Backtest Tab */}
                        {activeTab === 'backtest' && (
                            <div className="space-y-6">
                                <div className="flex flex-col lg:flex-row lg:items-center lg:justify-between">
                                    <div>
                                        <h1 className="text-3xl font-bold text-white mb-2">Backtesting Controls</h1>
                                        <p className="text-gray-400">Run historical strategy backtests and view results</p>
                                    </div>
                                </div>

                                {/* Backtest Form */}
                                <div className="bg-gray-800 rounded-xl border border-gray-700 p-6">
                                    <h3 className="text-lg font-semibold text-white mb-4">Run New Backtest</h3>
                                    <form onSubmit={handleRunBacktest} className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-300 mb-2">Symbol</label>
                                            <select 
                                                value={backtestForm.symbol}
                                                onChange={(e) => setBacktestForm({...backtestForm, symbol: e.target.value})}
                                                className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white"
                                            >
                                                <option value="BTCUSDT">BTC/USDT</option>
                                                <option value="ETHUSDT">ETH/USDT</option>
                                                <option value="ADAUSDT">ADA/USDT</option>
                                                <option value="DOTUSDT">DOT/USDT</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-300 mb-2">Timeframe</label>
                                            <select 
                                                value={backtestForm.timeframe}
                                                onChange={(e) => setBacktestForm({...backtestForm, timeframe: e.target.value})}
                                                className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white"
                                            >
                                                <option value="1m">1 Minute</option>
                                                <option value="5m">5 Minutes</option>
                                                <option value="15m">15 Minutes</option>
                                                <option value="1h">1 Hour</option>
                                                <option value="1d">1 Day</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-300 mb-2">Start Date</label>
                                            <input
                                                type="date"
                                                value={backtestForm.start_date}
                                                onChange={(e) => setBacktestForm({...backtestForm, start_date: e.target.value})}
                                                className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white"
                                                required
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-300 mb-2">End Date</label>
                                            <input
                                                type="date"
                                                value={backtestForm.end_date}
                                                onChange={(e) => setBacktestForm({...backtestForm, end_date: e.target.value})}
                                                className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white"
                                                required
                                            />
                                        </div>
                                        <div className="flex items-end">
                                            <button
                                                type="submit"
                                                disabled={backtestLoading}
                                                className="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg transition-colors"
                                            >
                                                {backtestLoading ? 'Running...' : 'Run Backtest'}
                                            </button>
                                        </div>
                                    </form>
                                </div>

                                {/* Backtest Results */}
                                <div className="bg-gray-800 rounded-xl border border-gray-700 overflow-hidden">
                                    <div className="px-6 py-4 border-b border-gray-700">
                                        <h2 className="text-xl font-semibold text-white">Backtest History</h2>
                                        <p className="text-gray-400 text-sm mt-1">{backtestHistory.length} completed backtests</p>
                                    </div>
                                    <div className="overflow-x-auto">
                                        <table className="w-full">
                                            <thead className="bg-gray-750">
                                                <tr className="text-left">
                                                    <th className="px-6 py-3 text-xs font-medium text-gray-400 uppercase">Symbol</th>
                                                    <th className="px-6 py-3 text-xs font-medium text-gray-400 uppercase">Timeframe</th>
                                                    <th className="px-6 py-3 text-xs font-medium text-gray-400 uppercase">Start Balance</th>
                                                    <th className="px-6 py-3 text-xs font-medium text-gray-400 uppercase">Final Balance</th>
                                                    <th className="px-6 py-3 text-xs font-medium text-gray-400 uppercase">Total Return</th>
                                                    <th className="px-6 py-3 text-xs font-medium text-gray-400 uppercase">Total Trades</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-700">
                                                {backtestHistory.map((backtest, index) => (
                                                    <tr key={index} className="hover:bg-gray-750">
                                                        <td className="px-6 py-4 text-white font-medium">{backtest.pair}</td>
                                                        <td className="px-6 py-4 text-gray-300">{backtest.timeframe}</td>
                                                        <td className="px-6 py-4 text-gray-300">${backtest.starting_balance?.toLocaleString()}</td>
                                                        <td className="px-6 py-4 text-gray-300">${backtest.final_balance?.toLocaleString()}</td>
                                                        <td className="px-6 py-4">
                                                            <span className={backtest.total_return >= 0 ? 'text-green-400' : 'text-red-400'}>
                                                                {backtest.total_return >= 0 ? '+' : ''}{backtest.total_return?.toFixed(2)}%
                                                            </span>
                                                        </td>
                                                        <td className="px-6 py-4 text-gray-300">{backtest.total_trades}</td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Historical Data Tab */}
                        {activeTab === 'historical' && (
                            <div className="space-y-6">
                                <div className="flex flex-col lg:flex-row lg:items-center lg:justify-between">
                                    <div>
                                        <h1 className="text-3xl font-bold text-white mb-2">Historical Data Management</h1>
                                        <p className="text-gray-400">Manage historical trading data for backtesting</p>
                                    </div>
                                </div>

                                <div className="bg-gray-800 rounded-xl border border-gray-700 p-6">
                                    <h3 className="text-lg font-semibold text-white mb-4">Data Management Actions</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <button
                                            onClick={async () => {
                                                if (confirm('This will delete ALL historical data. Are you sure?')) {
                                                    try {
                                                        const response = await fetch('/api/historical-data/clear-all', { method: 'DELETE' });
                                                        const data = await response.json();
                                                        alert(data.success ? 'All data cleared successfully' : 'Failed to clear data: ' + data.error);
                                                    } catch (error) {
                                                        alert('Error clearing data: ' + error);
                                                    }
                                                }
                                            }}
                                            className="bg-red-600 hover:bg-red-700 text-white font-medium py-3 px-6 rounded-lg transition-colors"
                                        >
                                            🗑️ Clear All Historical Data
                                        </button>
                                        <div className="bg-gray-700 rounded-lg p-4">
                                            <p className="text-gray-300 text-sm">
                                                Historical data is automatically downloaded when needed for backtesting.
                                                Use the clear function only if you need to refresh corrupted data.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
