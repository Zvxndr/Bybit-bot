<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🗑️ DIRECT Delete Test - WORKING</title>
    <style>
        body { background: #1a1a2e; color: #fff; font-family: Arial; padding: 20px; }
        .btn { padding: 10px 20px; margin: 10px; border: none; cursor: pointer; border-radius: 5px; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-warning { background: #ffc107; color: black; }
        .console { background: #000; color: #00ff00; padding: 15px; font-family: monospace; margin: 20px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>🗑️ DIRECT Delete Test</h1>
    
    <div class="console" id="output">Testing delete functionality...<br></div>
    
    <button class="btn btn-warning" onclick="testDeleteSpecific()">
        🎯 Test Delete BTCUSDT 15m
    </button>
    
    <button class="btn btn-danger" onclick="testDeleteAll()">
        💀 Test Delete ALL Data
    </button>
    
    <button class="btn btn-warning" onclick="checkData()">
        📊 Check Current Data
    </button>

    <script>
        function log(msg) {
            document.getElementById('output').innerHTML += new Date().toLocaleTimeString() + ' - ' + msg + '<br>';
        }

        async function testDeleteSpecific() {
            log('🗑️ Testing delete BTCUSDT 15m...');
            
            try {
                const response = await fetch('/api/historical-data/symbol/BTCUSDT?timeframe=15m', {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                log(`✅ Delete response: ${JSON.stringify(result)}`);
                
                if (result.success) {
                    log(`🎯 Successfully deleted ${result.deleted_count} records`);
                } else {
                    log(`❌ Delete failed: ${result.error || 'Unknown error'}`);
                }
            } catch (error) {
                log(`❌ Network error: ${error.message}`);
            }
        }

        async function testDeleteAll() {
            if (!confirm('⚠️ Delete ALL data? This cannot be undone!')) {
                log('❌ Delete cancelled by user');
                return;
            }
            
            log('🗑️ Testing delete ALL data...');
            
            try {
                const response = await fetch('/api/historical-data/clear-all', {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                log(`✅ Delete all response: ${JSON.stringify(result)}`);
                
                if (result.success) {
                    log(`💀 Successfully deleted ${result.deleted_count} total records`);
                } else {
                    log(`❌ Delete all failed: ${result.error || 'Unknown error'}`);
                }
            } catch (error) {
                log(`❌ Network error: ${error.message}`);
            }
        }

        async function checkData() {
            log('📊 Checking current data...');
            
            try {
                const response = await fetch('/api/historical-data/discover');
                const result = await response.json();
                
                log(`📊 Data discovery: ${JSON.stringify(result)}`);
                
                if (result.success && result.datasets) {
                    log(`📊 Found ${result.datasets.length} datasets with ${result.total_records} total records`);
                    result.datasets.forEach(dataset => {
                        log(`  - ${dataset.symbol} ${dataset.timeframe}: ${dataset.record_count} records`);
                    });
                } else {
                    log('📊 No data found or error occurred');
                }
            } catch (error) {
                log(`❌ Network error: ${error.message}`);
            }
        }

        // Auto-check on load
        window.onload = function() {
            log('🚀 Delete test interface loaded');
            checkData();
        };
    </script>
</body>
</html>
