<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dynamic Periods</title>
</head>
<body>
    <h1>Test Dynamic Period Selection</h1>
    
    <div>
        <label for="symbolSelect">Symbol:</label>
        <select id="symbolSelect">
            <option value="BTCUSDT">BTCUSDT</option>
            <option value="ETHUSDT">ETHUSDT</option>
        </select>
    </div>
    
    <div>
        <label for="timeframeSelect">Timeframe:</label>
        <select id="timeframeSelect">
            <option value="1m">1m</option>
            <option value="5m">5m</option>
            <option value="15m">15m</option>
            <option value="1h">1h</option>
            <option value="4h">4h</option>
            <option value="1d">1d</option>
        </select>
    </div>
    
    <div>
        <label for="periodSelect">Period:</label>
        <select id="periodSelect">
            <option value="">Loading...</option>
        </select>
    </div>
    
    <button onclick="testDirectMethod()">Test Direct Method</button>
    <button onclick="loadAvailablePeriods()">Test API Call</button>
    
    <div id="results" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9;">
        <h3>Results:</h3>
        <pre id="output"></pre>
    </div>

    <script>
        function testDirectMethod() {
            // Simulate the direct method call result we got earlier
            const mockResult = {
                "success": true,
                "periods": [
                    {
                        "label": "7 Days (2025-09-28 to 2025-10-05)",
                        "value": "7d",
                        "days": 7,
                        "start_date": "2025-09-28T03:52:14.898000",
                        "end_date": "2025-10-05T03:52:14.898000",
                        "estimated_candles": 669
                    },
                    {
                        "label": "14 Days (2025-09-21 to 2025-10-05)",
                        "value": "14d",
                        "days": 14,
                        "start_date": "2025-09-21T03:52:14.898000",
                        "end_date": "2025-10-05T03:52:14.898000",
                        "estimated_candles": 1341
                    },
                    {
                        "label": "30 Days (2025-09-05 to 2025-10-05)",
                        "value": "30d",
                        "days": 30,
                        "start_date": "2025-09-05T03:52:14.898000",
                        "end_date": "2025-10-05T03:52:14.898000",
                        "estimated_candles": 2877
                    },
                    {
                        "label": "2 Months (2025-08-06 to 2025-10-05)",
                        "value": "60d",
                        "days": 60,
                        "start_date": "2025-08-06T03:52:14.898000",
                        "end_date": "2025-10-05T03:52:14.898000",
                        "estimated_candles": 5757
                    },
                    {
                        "label": "All Available Data (2025-07-13 to 2025-10-05)",
                        "value": "all",
                        "days": 83,
                        "start_date": "2025-07-13T19:37:14.898000",
                        "end_date": "2025-10-05T03:52:14.898000",
                        "estimated_candles": 7998
                    }
                ],
                "total_available_days": 83,
                "data_range": {
                    "earliest": "2025-07-13T19:37:14.898000",
                    "latest": "2025-10-05T03:52:14.898000",
                    "total_candles": 7998
                }
            };
            
            updatePeriodDropdown(mockResult);
            document.getElementById('output').textContent = 'Direct method simulation completed. Check period dropdown above.';
        }
        
        async function loadAvailablePeriods() {
            const symbol = document.getElementById('symbolSelect').value;
            const timeframe = document.getElementById('timeframeSelect').value;
            const output = document.getElementById('output');
            
            output.textContent = `Loading periods for ${symbol} ${timeframe}...`;
            
            try {
                // Try to call the API endpoint
                const response = await fetch(`http://localhost:8000/api/historical-data/available-periods/${symbol}/${timeframe}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                updatePeriodDropdown(result);
                output.textContent = `API call successful for ${symbol} ${timeframe}. Check period dropdown above.`;
                
            } catch (error) {
                output.textContent = `API call failed: ${error.message}
                
This is expected since the server isn't running. The direct method test shows how the dropdown would be populated.`;
            }
        }
        
        function updatePeriodDropdown(result) {
            const periodSelect = document.getElementById('periodSelect');
            
            // Clear existing options
            periodSelect.innerHTML = '';
            
            if (result.success && result.periods && result.periods.length > 0) {
                result.periods.forEach(period => {
                    const option = document.createElement('option');
                    option.value = period.value;
                    option.textContent = period.label;
                    periodSelect.appendChild(option);
                });
                
                // Show the result data in the output
                document.getElementById('output').textContent += `

Populated dropdown with ${result.periods.length} periods:
${JSON.stringify(result, null, 2)}`;
                
            } else {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'No data available';
                periodSelect.appendChild(option);
            }
        }
        
        // Load periods when symbol or timeframe changes
        document.getElementById('symbolSelect').addEventListener('change', testDirectMethod);
        document.getElementById('timeframeSelect').addEventListener('change', testDirectMethod);
        
        // Load initial data
        window.onload = function() {
            testDirectMethod();
        };
    </script>
</body>
</html>
