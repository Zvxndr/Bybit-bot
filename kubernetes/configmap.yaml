apiVersion: v1
kind: ConfigMap
metadata:
  name: bybit-bot-config
data:
  config.json: |
    {
      "trading": {
        "default_pair": "BTCUSDT",
        "max_position_size": 1000,
        "risk_level": "conservative"
      },
      "monitoring": {
        "enable_metrics": true,
        "metrics_port": 9090
      }
    }
